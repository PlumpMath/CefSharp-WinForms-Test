<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var formatter = new Intl.DateTimeFormat(undefined, {
            hour12: false, hour: 'numeric', minute: 'numeric', second: 'numeric'
        });

        function receiveMessageFromCSharp(message) {
            var log = $("#text");
            
            log.append("[" + formatter.format(new Date()) + "] " + message + "\n");
        }

        function sendMessageToCSharp() {
            $.get("http://loripsum.net/api/1/short/plaintext", function(data) {
                mosHost.receiveMessageFromJavascript(data);
            });
        }
    </script>
</head>
<body>
    <div style="width: 95vw; height: 75vh; padding: 5px;">
        <textarea id="text" style="width: 100%; height: 100%;" readonly></textarea>
    </div>
    <button onclick="sendMessageToCSharp();">Fetch lorem ipsum text with JQuery and send to C#</button>
</body>
</html>
